{% extends 'base.html' %}

{% block content %}
    <h2 style="text-align: center">{{ search | title }}</h2>
    <div class="row">
    {% for post in final_posting %}
     <div class="col s4">
       <div class="card">
         <div class="card-image">
           <img src="{{post.3}}">
         </div>
         <div class="card-content">
           <a href="{{ post.1 }}">{{post.0}}</a>

         </div>
         <div class="card-action">
           <p>Price: {{post.2}}</p>
         </div>
       </div>
     </div>
    {% endfor %}
  </div>


{% endblock %}
